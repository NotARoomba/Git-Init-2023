    <script>

      function confettiCheck() {
        c1 = document.getElementById('cbox1');
        c2 = document.getElementById('cbox2');
        c3 = document.getElementById('cbox3');
        c4 = document.getElementById('cbox4');
        c5 = document.getElementById('cbox5');
        
        if (c1.checked == true){
          if (c2.checked == true){
            if (c3.checked == true){
              if (c4.checked == true){
                if (c5.checked == true){
                  start();
                  stop();
                  console.log("all checked")
                }
              }  
            }
          }
        }
      };
      
        // for starting the confetti 
        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
            let beat = new Audio('audio/congrats.mp3');
            beat.play();
        };

        //  for stopping the confetti 

        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 3000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
        };
        
        

    </script>
